<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=mFqFyXiOC1aCyCrvHmngQWNc3cqwR8KKmM7L4El2mdjdEjnmkhq5uQ0K5Ho0xnaZXS41N81cw8PAaQWnUqR_MQ" charset="UTF-8"></script></head>


<body>
<div class="container">


    <form class="form-signin" method="POST" action="/login">

        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-success" role="alert">You have been signed out</div> <p>
        <form th:action="@{/login}" method="POST">

            <label for="login-username"></label>
            <input type="email" class="form-control" id="login-username" placeholder="Email address"
                   name="username" required autofocus/>
        </p>
        <p>
            <label for="login-password" class="sr-only">Password></label>
            <input type="password" class="form-control" id="login-password" placeholder="Password"
                   name="password" required/>
        </p>
            <div th:if="${param.error}"
                 class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}"
                 class="alert alert-success">
                Logout successful: you have been logged out.
            </div>

            <button type="submit" class= "btn btn-lg btn-primary btn-block" id="sign-in" autofocus>Sign in</button>
        </form>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="/static/main.js"></script>
</body>
</html>
