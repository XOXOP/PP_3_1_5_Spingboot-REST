<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin panel</title>
</head>


<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container-fluid px-2">
        <span class="text-white fs-5">
            <strong> <span id="myUserDetails" class="navbar-brand "></span></strong>
        </span>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-link text-white-50" value="Logout"/>
        </form>
    </div>
</div>


<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-2 bg-white px-0 min-vh-100">
            <br>
            <nav class="nav nav-pills flex-column ">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user">User</a>
        </li>
    </nav>
</div>


<div class="col-10 px-4">
    <br>
    <h1>User information-page</h1>
    <div class="card">
        <div class="card-header" >
            <strong><h4 class="align-middle">About user</h4></strong>
        </div>
            <div class="card-body">
                <table class="table table-striped">

                <table class="table table-striped">
                    <thead class="thead-light border-top">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="tableUser">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </br>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/static/scripts.js"></script>
</body>
</html>
